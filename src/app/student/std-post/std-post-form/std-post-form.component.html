<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <div class="card" style="margin-left: 40px">
        <div>
          <form enctype="multipart/form-data" [formGroup]="postForm" (ngSubmit)="onSubmit()"
            class="border border-primary staff-content-form p-5 text-center" type="multipart/form-data">
            <p class="h4 mb-4">Create post</p>
            <!-- Name -->
            <div class="form-group name">
              <input type="text" formControlName="content_name" class="form-control mb-4" placeholder="Name" name="content_name"
                [ngClass]="{ 'is-invalid': submitted && f['content_name'].errors }" />
              <div *ngIf="submitted && f['content_name'].errors" class="invalid-feedback">
                <div class="text-center" *ngIf="f['content_name'].errors['required']">Please fill this field</div>
              </div>
            </div>
            <!-- <input type="text" id="name" class="form-control mb-4" placeholder="Name" name="content_name" required
              ngModel #content_name="ngModel" /> -->

              <div class="form-group name">
                <textarea type="text" formControlName="description" rows="3" col="5" class="form-control mb-4" placeholder="Description" name="description"
                  [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
                <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                  <div class="text-center" *ngIf="f['description'].errors['required']">Please fill this field</div>
                </div>
              </div>
            <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" col="5" placeholder="Description"
              name="description" required ngModel #description="ngModel"></textarea> -->

            <br />

            <div class="form-group">

              <select name="category" id="category" class="form-select" aria-label="Default select example"
              [ngClass]="{ 'is-invalid': submitted && f['category'].errors }">
                <option value selected disabled>--Select Category--</option>
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.type}}</option>
              </select>
              <!-- <div *ngIf="submitted && f['category'].errors" class="invalid-feedback">
                <div class="text-center" *ngIf="f['category'].errors['required']">Please select category</div>
              </div> -->
            </div><br>

            <label class="custom-file-label" for="content_image">
            <input #fileInput type="file" accept="image/*" id="content_image"
             class="form-control" name="content_image" (change)="onChange(fileInput)" />
            </label>

            <!-- <select  type="select"  class="form-select"    name="" id="" >
            <option value selected disabled>--Select file--</option>
            <option  name="content_image" required ngModel
                #content_image="ngModel">
            <input type="file" class="form-control" id="customFile"  name="content_image"/>
                Image</option>
            <option  name="video" required ngModel
                #video="ngModel">Video</option>
          
          </select> -->

            <br />
            <div class="form-group text-center pt-4">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
