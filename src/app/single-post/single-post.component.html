<app-staff-navbar></app-staff-navbar>
<div class="container " >
  
  <div class="">
    <div class="card-fluid" style="max-width: fit-content; margin-left: 200px">
      <div class="row">
        <div class="">
          <p class="mt-4"> {{post.date_posted|date}} </p> 
          <br />
          <h2 class="text-center" >


            {{post.content_name}}

          </h2>
        </div>
      </div>
    </div>
  </div>
  <br />

  <div class="col-md-4" style="margin-left: 200px">
    <img
      src=""
      alt="profile-pic"
      class="img rounded-circle"
      style="width: 100px"
    />
   
  </div>

  <div>
    <div class="card single-post" style="width:80%;">
      <img
        src="{{post.content_image}}"
        class="card-img-top"

       

        alt=""
        

    


      />
      <div class="card-body">
        <p class="card-text">
          {{post.description}}
        </p>
      </div>
      <div class="small d-flex justify-content-center mx-4">
        <a (click)="likeButtonClick()"  class="d-flex align-items-center  btn btn-sm btn-success me-3">
              <i class="far fa-thumbs-up me-2"></i>
              <p class="mb-0">Like</p>
              <p>{{numberOfLikes}}</p>
        </a>
        <a routerLink="/staff-comments/{{post.id}}"href="" class="d-flex align-items-center btn btn-sm btn-primary  me-3">
          <i class="far fa-comment-dots me-2"></i>
          <p class="mb-0">Comment</p>
        </a>

        <!-- <a href="" class="d-flex align-items-center btn btn-sm me-3">
          <i class="fas fa-share me-2"></i>
          <p class="mb-0">Share</p>
        </a> -->
        <!-- <a href="" class="d-flex align-items-center btn btn-sm me-3">
          <i class="far fa-flag me-2"></i>
          <p class="mb-0">Flag</p>
        </a> -->
        <a  routerLink="/edit-staff-post/{{post.id}}" href="#!" class="d-flex align-items-center btn btn-sm btn-warning me-3">
              <i class="fas fa-pen me-2"></i>
              <p class="mb-0">Edit</p>
            </a>
            <a (click)="deletePost(post.id)"  class="d-flex align-items-center btn btn-sm  btn-danger me-3">
              <i class="far fa-trash-alt me-2"></i>
              <p class="mb-0">Delete</p>
            </a>
      </div>

      <form class="p-4">
        <div class="form-row">
          <div class="col-md-12 mx-4">
            <input
              type="text"
              class="form-control"
              placeholder="Log in or sign up to comment"
            />
          </div>
        </div>
      </form>
      
    </div>
  </div>
</div>
