<div class="container mt-4" style="">
  <div class="row">
    <div class="col-md-4">
      <div class="card category-card mb-4" style="background-color: #d9d9d9">
        <div class="card-body text-center" style="color: black">
          <h3>Categories</h3>
          <hr />
          <div *ngFor="let category of categories">
            <h5 class="btn btn-lg mb-4">{{ category.type }}</h5>
            <br />
          </div>
          <hr>
          <br>

          <div class="d-flex justify-content-center mb-2">
            <a
              routerLink="/category-form"
              href="#"
              class="btn btn-light btn-lg"
            >
            
              Add Category</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
