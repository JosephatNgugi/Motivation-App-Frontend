<div class="container mt-4">
  <div class="row">

    <label for="text"> Comments</label>
    <form (ngSubmit)="postComments(f)" #f="ngForm">
      <textarea class="" id="comment" rows="3" placeholder="" value="{{comment}}"  name="comment" required ngModel #comment="ngModel"></textarea>
      <button type="submit" class="btn btn-primary">Comment</button>
    </form>


  </div>
</div>


<ul *ngFor="let comment of commentsArr">
  <li>comment
    {{comment.id}}-{{comment.comment}}

  </li>
</ul>
