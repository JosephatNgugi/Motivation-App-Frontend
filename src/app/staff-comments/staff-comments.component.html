<div class="container mt-4">
  <div class="row">

    <label for="text"> Comments</label>
    <form (ngSubmit)="postComments(commentsform.value)" #commentsform="ngForm">
      <textarea type="text"   rows="3" placeholder="comment" ngModel name="comment" required ngModel #comment="ngModel"></textarea>
      <button type="submit" class="btn btn-primary">Comment</button>
    </form>


  </div>
</div>
