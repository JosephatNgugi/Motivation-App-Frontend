
<div class="post_details">
<h4>Content</h4>
<ul *ngFor="let post of postArr,let i = index;">
  <li *ngIf="i < 4">
    {{post.content_name}}

    <a routerLink="/post-details/{{post.id}}/" class="btn view-details">
      View
    </a>

    <a (click)="deleteAdmin_post(post.id)" style="cursor: pointer;"><i class="fa fa-trash text-danger"></i></a>

  </li>
</ul>

</div>
